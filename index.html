<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/profile/avatar.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__head">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button aria-label="Изменить информацию" class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button aria-label="Добавить карту" class="profile__add-button" type="button"></button>
    </section>
    <section class="cards-grid">
      <ul class="cards-grid__container">
        <template class="card-template">
          <li class="cards-grid__item">
            <button class="cards-grid__trash-btn" type="button"></button>
            <img class="cards-grid__img" src="#" alt="">
            <div class="cards-grid__info">
              <h2 class="cards-grid__title"></h2>
              <button class="cards-grid__like-btn" type="button"></button>
            </div>
          </li>
        </template> 
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile_name" id="profile_form">
        <label class="popup__label">
          <input class="popup__input popup__input_type_name" type="text" placeholder="" name="name" id="name">
        </label>
        <label class="popup__label">
          <input class="popup__input popup__input_type_about" type="text" placeholder="" name="about" id="about">
        </label>
        <button class="popup__btn" type="submit" id="send">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup-picture">
    <div class="popup-picture__container">
      <button class="popup-picture__close-btn" type="button"></button>
      <img src="#" alt="" class="popup-picture__image">
      <h3 class="popup-picture__subtitle"></h3>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
