<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/profile/avatar.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__head">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button aria-label="Изменить информацию" class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button aria-label="Добавить карту" class="profile__add-button" type="button"></button>
    </section>
    <section class="cards-grid">
      <ul class="cards-grid__container">
        <template class="card-template">
          <li class="cards-grid__item">
            <button class="cards-grid__trash-btn" type="button"></button>
            <img class="cards-grid__img" src="#" alt="">
            <div class="cards-grid__info">
              <h2 class="cards-grid__title"></h2>
              <button class="cards-grid__like-btn" type="button"></button>
            </div>
          </li>
        </template> 
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_form_profile">
    <div class="popup__container">
      <button class="popup__close popup__close_form_profile" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form
        class="popup__form popup__form_type_profile"
        name="profile_name"
        id="profile_form"
        novalidate
      >
        <input
          class="popup__input popup__input_type_name"
          type="text"
          placeholder="Имя"
          name="name"
          id="name-input"
          required
          minlength="2"
          maxlength="40"
        >
        <span class="popup__input-error name-input-error"></span>
        <input
          class="popup__input popup__input_type_about"
          type="text"
          placeholder="О себе"
          name="about"
          id="about-input"
          required
          minlength="2"
          maxlength="200"
        >
        <span class="popup__input-error about-input-error"></span>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_form_card">
    <div class="popup__container">
      <button class="popup__close popup__close_form_card" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form
        class="popup__form popup__form_type_card"
        name="profile_name"
        id="card_form"
        novalidate
      >
        <input
          class="popup__input popup__input_type_title"
          type="text"
          placeholder="Название"
          name="title"
          id="title-input"
          required
          minlength="2"
          maxlength="30"
        >
        <span class="popup__input-error title-input-error"></span>
        <input
          class="popup__input popup__input_type_link"
          type="url"
          placeholder="Ссылка на картинку"
          name="link"
          id="link-input"
          required
        >
        <span class="popup__input-error link-input-error"></span>
        <button class="popup__btn" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_picture">
    <div class="popup__container popup__container_picture">
      <button class="popup__close popup__close_picture" type="button"></button>
      <img src="#" alt="" class="popup__image">
      <h3 class="popup__subtitle"></h3>
    </div>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
